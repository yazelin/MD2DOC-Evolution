name: Sync Upstream

on:
  schedule:
    # 每天 UTC 00:00 (台灣時間 08:00) 執行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/eric861129/MD2DOC-Evolution.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for updates
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count)
          echo "commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          if [ "$UPSTREAM_COMMITS" -gt 0 ]; then
            echo "有 $UPSTREAM_COMMITS 個新的 commit"
          else
            echo "沒有新的更新"
          fi

      - name: Merge upstream and push
        if: steps.check.outputs.commits > 0
        run: |
          git merge upstream/main --no-edit
          git push origin main
